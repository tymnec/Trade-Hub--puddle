{%extends 'core/base.html'%}

{%block title%}
New Conversation
{%endblock%}

{%block content%}
<h1 class="mb-6 text-3xl">
    New Conversation
</h1>

<form action="." method="post">
    {%csrf_token%}
    <div class="space-y-4">
        {{form.as_p}}
    </div>
    {%if form.errors or form.non_field_errors%}
    <div class="mb-3 p-6 bg-red-100 rounded-2xl">
        {% for field in form %}
        {{ form.errors }}
        {% endfor %}
        {{ form.non_field_errors }}
    </div>
    {% endif %}

    <button class="mt-6 py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white transition duration-1000">
        Submit
    </button>

</form>
{%endblock%}
