{%extends 'core/base.html'%}

{%block title%}
Conversation
{%endblock%}

{%block content%}
<h1 class="mb-6 text-3xl">
    Conversation
</h1>
<div class="space-y-6">
    {%for message in conversation.messages.all %}
    <div class="p-6 flex {%if message.created_by == request.user%} bg-blue-100 {%else%} bg-gray-100 {%endif%} rounded-2xl">
        <div class="mb-4">
            <p><strong>{{message.created_by }}@{{message.created_at}}</strong></p>
            <p>{{message.content}}</p>
        </div>
    </div>
    {%endfor%}
</div>

<form action="." method="post" class="mt-6">
    {%csrf_token%}
    {{form.as_p}}
    <button class="mt-6 py-2 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white transition duration-1000">
        Send
    </button>
</form>
{%endblock%}
